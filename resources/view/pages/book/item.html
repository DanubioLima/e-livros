<div class="column is-3">
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
                <!-- <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image"> -->
                <img src="{{URL}}/files/{{imagem}}" alt="imagem">
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-4">{{nome}}</p>
                    <p class="subtitle is-6">{{autor}}</p>
                </div>
            </div>
            <div class="content">
                {{comentario}}
            </div>
        </div>
        <div class="card-footer">
            <a href="{{URL}}/edit/{{id}}" class="card-footer-item">Editar</a>
            <a href="{{URL}}/delete/{{id}}" class="card-footer-item">Deletar</a>
        </div>
    </div>
</div>
